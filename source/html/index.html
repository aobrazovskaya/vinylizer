<!DOCTYPE html>
<html lang="ru">
<head>

  @@include("source/html/base/head.html")
  <title>Винилайзер</title>

</head>
<body>

  <main class="main-page">
    <div class="container">
      <h1 class="visually-hidden">Винилайзер</h1>
      <div class="page-wrapper">
        <div class="vinylizer">
          <h2 class="visually-hidden">Проигрыватель</h2>
          <div class="vinylizer__base">
            <img src="../img/content/vinylizer-base.png" width="430" height="430" alt="Проигрыватель">
            <div class="vinylizer__record">
              <div class="vinylizer__spin">
                <img src="../img/content/record.png" width="410" height="410" alt="Пластинка">
                <svg viewBox="0 0 300 300" width="300" height="300">
                  <defs>
                    <path id="circle"
                      d=" M 150, 150 m -40, 0 a 40,40 0 0,1 80,0 a 40,40 0 0,1 -80,0 "/>
                  </defs>
                  <text font-size="17">
                    <textPath xlink:href="#circle"></textPath>
                  </text>
                </svg>
              </div>
            </div>
          </div>
          <div class="vinylizer__tonarm">
            <img src="../img/content/tonarm.png" width="100" height="410" alt="Тонарм">
          </div>
          <div class="vinylizer__bottom">
            <button class="vinylizer__button btn-reset">
              <img src="../img/content/Button.png" width="70" height="70" alt="Кнопка">
            </button>
            <div class="vinylizer__current-time">
              <span>00:00:000</span>
            </div>
          </div>
        </div>
        <div class="playlist">
          <h2>Плейлист</h2>
          <ul></ul>
        </div>
        <audio>
          <source src="" type="audio/mp3">
        </audio>
      </div>
    </div>

    <template id="trackTemplate">
      <li>
        <p></p>
      </li>
    </template>
  </main>

  <script src="js/main.min.js"></script>

</body>
</html>
